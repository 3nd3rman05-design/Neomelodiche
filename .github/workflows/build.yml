name: Build Flet APK (Stable)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Installa Java 17
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Installa Flutter (Versione compatibile con Flet 0.25.2)
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.0'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Forziamo l'installazione della versione STABILE di Flet
      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install flet==0.25.2 requests

      # Compiliamo usando il template della versione 0.25.2
      - name: Build APK with Flet
        run: |
          flet build apk --project main.py --verbose

      - uses: actions/upload-artifact@v4
        with:
          name: NaviX-App-Stable
          path: build/apk/*.apk
