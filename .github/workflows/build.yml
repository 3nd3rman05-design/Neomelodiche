name: Build Flet APK (Modern)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0' # Versione recente che supporta Flet 0.26

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt # Ora include flet-audio!

      - name: Build APK with Flet
        run: |
          flet build apk --project main.py --verbose

      - uses: actions/upload-artifact@v4
        with:
          name: NaviX-Final-App
          path: build/apk/*.apk
