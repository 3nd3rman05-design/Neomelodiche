name: Build Flet APK (Golden Stable)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Installa Java 11 (Pi√π stabile per build vecchie)
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 2. Installa Flutter 3.19.6 (La versione perfetta per Flet 0.25)
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.6'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Installa le dipendenze forzando la versione corretta
      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt

      # 4. Compila l'APK
      - name: Build APK with Flet
        run: |
          # Aggiungiamo --verbose per vedere eventuali errori se fallisce ancora
          flet build apk --project main.py --verbose

      - uses: actions/upload-artifact@v4
        with:
          name: NaviX-Final-App
          path: build/apk/*.apk
