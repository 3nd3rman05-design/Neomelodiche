name: Build Flet APK (Time Machine)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Java 11 (Standard per build vecchie e stabili)
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 2. Flutter 3.16.9 (L'ultima versione prima dei grandi cambiamenti)
      # Questa versione Ã¨ compatibile al 100% con Flet 0.24.1
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.16.9'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Installiamo Flet 0.24.1
      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt

      # 4. Compilazione
      # Usiamo il comando base, senza fronzoli che potrebbero causare errore 255
      - name: Build APK
        run: |
          flet build apk --verbose

      - uses: actions/upload-artifact@v4
        with:
          name: NaviX-Legacy-App
          path: build/apk/*.apk
