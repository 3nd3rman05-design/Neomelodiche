name: Build Flet APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Installa Java 17 (Obbligatorio per Android moderno)
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Installa Flutter (Il vero motore di Flet)
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0' # Versione solida

      # 3. Installa Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. Installa Flet e Requests
      - name: Install Dependencies
        run: |
          pip install -U pip
          pip install flet requests

      # 5. Compila l'APK (Comando Nativo Flet)
      - name: Build APK with Flet
        run: |
          # Questo comando fa tutto da solo: scarica SDK, NDK e compila
          flet build apk --project main.py --verbose

      # 6. Carica il risultato
      - uses: actions/upload-artifact@v4
        with:
          name: NaviX-App
          path: build/apk/*.apk
